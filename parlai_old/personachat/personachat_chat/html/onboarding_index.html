{% extends "core.html" %}
{% block main_pane %}
<style>

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

#container {
  margin-top: 5px;
	display:flex;
  justify-content: space-between;
  width: 300px;
  height: 50px;
}

#enter_code {
	width: 100px;
  font-size: 20px;
  color: white;
  font-weight: bold;
  text-align: center;
  border-radius: 10px;
  background-color: #5186EE;
  border: 1px solid #5186EE;
  margin-left: 20px;
}

#enter_code:hover {
	opacity: .5;
}

</style>

<div id="main-pane" style="width: 100%; height: {{frame_height}}px; background-color: #dff0d8; padding: 30px; overflow:scroll;">
<span id="task-persona" style="font-size: 16px"></span>
<div id="timeout-text" style="display: none">You haven't submitted the survey in too long. Thus this HIT has been expired and you have been considered disconnected.</div>
<div id="container">
  <input type="submit" id="enter_code" value="Submit" onclick="check_input()">
  <div id="response-type-text-input" class="response-type-module" style="float: left;">
      <div style="height: 50px; width: 100%; display: block; float: left; ">
          <button class="btn btn-primary" style="display: none; width: 230px; height: 100%; font-size: 16px; float: left; margin-left: 10px; padding: 0px;" id="id_send_msg_button" onclick="hide_ready_button()">I am ready, continue</button>
      </div>
  </div>
</div>
<div id="response-type-waiting" class="response-type-module" style="height: 50px; width: 100%; display: block; float: left; ">
    <span id="waiting" style="font-size: 16pt; padding-top: 30px; margin-right: 15px">Now waiting for another worker to join the chat...</span>
</div>
</div>
<div id="bottom-pane" style="width: 100%; background-color: #eee;">
    <div id="response-type-idle" class="response-type-module" style="display:none">
    </div>
    <div id="response-type-done" class="response-type-module" style="padding-left: 35px; padding-top: 30px; padding-bottom: 30px; padding-right: 35px; float: left; display:none">
        <span id="disconnect" style="font-size: 14pt;margin-right: 15px"></span>
        <button id="done-button" type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Done with this HIT
        </button>
    </div>
    <div id="response-type-inactive" class="response-type-module" style="padding-left: 35px; padding-top: 30px; padding-bottom: 30px; padding-right: 35px; float: left">
        <span id="inactive" style="font-size: 16px"></span>
    </div>
</div>
{% endblock %}
